<!DOCTYPE html>
<html>
<head>
	<title>The Wedding Menu</title>
</head>
<body>

<form name="Menu" action="success.html" method="post">
<fieldset>
      <div>
      <label>Select Your Entree</label>
      <select name="entree">
        <option value="fish">Fish</option>
        <option value="beef">Beef</option>
        <option value="vegetarian">Vegetarian</option>
      </select>
    </div>
<div>
	<label>Let us know if you have any allergies here:</label><p>
	<textarea name="allergies" placeholder="e.g. shellfish"></textarea></p>

</div>

</fieldset> 



 <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
  </fieldset>
 


  <button type="submit">Log in</button>
</form>


</body>
</html>
